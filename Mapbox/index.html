<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8' />
  <title>Dupree Nature Preserve</title>
  <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
  <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.44.2/mapbox-gl.js'></script>
  <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.44.2/mapbox-gl.css' rel='stylesheet' />
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    #map {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 100%;
    }

    #menu {
      position: absolute;
      background: #fff;
      padding: 10px;
      font-family: 'Open Sans', sans-serif;
    }
  </style>
</head>

<body>

  <div id='map'></div>

  <script>
    mapboxgl.accessToken = 'pk.eyJ1IjoibWluaW9uczQyMCIsImEiOiJjamZ1M3ViYnI0MjZuMndwb3dxNmJ0aWZzIn0.FLxDJq1V44k20Bh50u6ktw';
    var map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/minions420/cjfu5lvqy8twz2rqufutphsnw',
      zoom: 13,
      center: [37.80, -84.65]
    });

    // Add geolocate control to the map.
     map.addControl(new mapboxgl.GeolocateControl({
      positionOptions: {
        enableHighAccuracy: true
      },
      trackUserLocation: true
    }));
  </script>

</body>

</html>
